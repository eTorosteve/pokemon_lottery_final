
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>管理員設定頁</title>
</head>
<body>
  <h2>設定抽獎資訊</h2>
  最小號碼：<input type="number" id="minNumber" value="1"><br>
  最大號碼：<input type="number" id="maxNumber" value="2"><br>
  開始時間：<input type="datetime-local" id="startTime"><br>
  結束時間：<input type="datetime-local" id="endTime"><br>
  <button onclick="saveSettings()">儲存設定</button>
  <p id="status"></p>
  <br><br>
  <button onclick="downloadCSV()">⬇️ 下載抽號名單</button>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC6oxi4PPC4YOxK7kp6zl14kR3N22soKu0",
      authDomain: "line-lottery-395a5.firebaseapp.com",
      databaseURL: "https://line-lottery-395a5-default-rtdb.firebaseio.com",
      projectId: "line-lottery-395a5",
      storageBucket: "line-lottery-395a5.appspot.com",
      messagingSenderId: "66265162151",
      appId: "1:66265162151:web:f1432ac1e48a602b50d682",
      measurementId: "G-3Z6SK6C4CE"
    };
    firebase.initializeApp(firebaseConfig);

    function saveSettings() {
      const min = parseInt(document.getElementById("minNumber").value);
      const max = parseInt(document.getElementById("maxNumber").value);
      const start = document.getElementById("startTime").value;
      const end = document.getElementById("endTime").value;
      firebase.database().ref('settings').set({
        minNumber: min,
        maxNumber: max,
        startTime: start,
        endTime: end
      }).then(() => {
        document.getElementById("status").innerText = "✅ 設定已儲存至 Firebase！";
      });
    }

    function downloadCSV() {
      firebase.database().ref("participants").once("value", snapshot => {
        if (!snapshot.exists()) {
          alert("目前沒有抽號記錄！");
          return;
        }
        let csv = "LINE名稱,號碼\n";
        const data = snapshot.val();
        for (const [name, number] of Object.entries(data)) {
          csv += name + "," + number + "\n";
        }
        const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "抽號名單.csv";
        link.click();
      });
    }
  </script>
</body>
</html>
